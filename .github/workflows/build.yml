name: Go Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Get Code
        uses: actions/checkout@v4

      - name: Build FFAAS
        run: go build -o ./bin/ffaas ./cmd/ffaas/main.go

      - name: Build Wasm
        run: GOOS=wasip1 GOARCH=wasm go build -o examples/go/app.wasm examples/go/main.go
